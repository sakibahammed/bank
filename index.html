<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-12"> 
        Welcome to my <span class="font-bold text-red-500">Bank</span>
    </h1>

    </header>
    
    <main> 

        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-4">

            <h3 class="text-2xl mb-4"> Please Login </h3>

            <div>
                <input id="user-email" class="border block w-3/4 px-2 mb-4  border-gray-400 rounded"  type="text" placeholder=" Your Email" >
                <input id="user-password" class="border block w-3/4 mb-4 px-2 border-gray-400 rounded" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-red-500  font-semibold px-4 rounded text-white py-2"> Submit</button>
            </div>

        </section>

    </main>



<script src="login.js"></script>
</body>
</html>
