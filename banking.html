<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Lets get some <span class="font-bold text-red-500">Money</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
<section class="mt-12">
    <div class=" grid grid-cols-3 gap-4">
        <div class="bg-blue-400 p-8 rounded text-white"> 
            <h3 class="text-2xl">Deposit</h3>
            <h4  class="text-4xl">$ <span id="deposit-total">00</span> </h4>
        </div>
        <div class="bg-green-400 p-8 rounded text-white"> 
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
        </div>
        <div class="bg-yellow-400 p-8 rounded text-white" > 
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$ <span id="balance-total">1000</span> </h4>
        </div>
      
    </div>
</section>


    <!-- Deposit and withdraw -->
    <section class="mt-8 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-blue-300 p-8 rounded mx-auto">
                <h3 class="text-2xl text-gray-700 font-bold">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border block w-3/4 px-2 mb-4  border-gray-400 rounded"  type="text" placeholder="$Amount u want to deposite" >
                   
                    <button id="deposit-button" class="bg-red-400  font-semibold px-4 rounded text-white py-2"> Deposit</button>
                </div>
    
            </div>
            <div class="bg-red-300 bg-red-100 p-8 rounded mx-auto">
                <h3 class="text-2xl text-gray-700 font-bold">withdraw</h3>
                <div>
                    <input id="Withdraw-input" class="border block w-3/4 px-2 mb-4  border-gray-400 rounded"  type="text" placeholder="$Amount u want to deposite" >
                   
                    <button id="Withdraw-button" class="bg-red-400  font-semibold px-4 rounded text-white py-2"> Withdraw</button>
                </div>
    
            </div>
        </div>
    </section>

    </main>

    <footer class="my-7 text-gray-700 text-center">
        This Bank is maintain and powerd by <span class="text-yellow-500">Atom Inc</span> 
    </footer>






<script src="banking.js"></script>
</body>
</html>
